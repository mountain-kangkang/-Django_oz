{% extends "base.html" %}
{% block content %}
    <h1>{{ blog.title }}</h1>
    <div style="text-align: right">
        {{ blog.author.username }}
    </div>
    {% if request.user == blog.author %}
        <div style="text-align: right">
            <a href="{% url 'blog_update' blog.pk %}">update</a>
        </div>
    {% endif %}
    <hr>
    <p>
        {{ blog.content }}
    </p>
    <hr>
    <a href={% url 'blog_list' %}>목록으로 돌아가기</a>
{% endblock %}
