{% extends "base.html" %}
{% block content %}
    <h1>블로그 목록 {{ count }}</h1>
    <p style="text-align: right">
        <a href="{% url 'blog_create' %}">create</a>
    </p>
    {% for blog in blogs %}
        <p>
            <a href={% url 'blog_detail' blog.pk %}>[{{ blog.category }}]{{ blog.title }} ({{ blog.author.username }}) - <small>{{ blog.created_at | date:"Y.m.d"}}</small></a>
        </p>
    {% endfor %}
{% endblock %}
