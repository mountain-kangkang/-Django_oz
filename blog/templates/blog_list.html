<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog list</title>
</head>
<body>
    <nav>
        <div style="text-align: right">
            {% if request.user.is_authenticated %}
                {{ request.user.username }}
                <form action="{% url 'logout' %}" method="POST" style="display: inline">
                    {% csrf_token %}
                    <button>로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                <a href="{% url 'sign_up' %}">회원가입</a>
            {% endif %}
        </div>
    </nav>
    <h1>블로그 목록 {{ count }}</h1>
    {% for blog in blogs %}
        <p>
            <a href={% url 'blog_detail' blog.pk %}>[{{ blog.category }}]{{ blog.title }} ({{ blog.author.username }}) - <small>{{ blog.created_at | date:"Y.m.d"}}</small></a>
        </p>
    {% endfor %}
</body>
</html>
